ite-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["https://www.greenparty.org.uk/news/2024/03/27/water-companies-increase-sewage-discharges-reaction/; https://www.theyworkforyou.com/debates/?id=2024-05-15c.388.0#g388.2"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["https://policy.greenparty.org.uk/policy/education/"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["https://policy.greenparty.org.uk/policy/transport/"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["https://www.yes.cymru/wales_deserves_better_the_green_party_and_welsh_independence"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["https://www.yes.cymru/wales_deserves_better_the_green_party_and_welsh_independence"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["https://policy.greenparty.org.uk/policy/transport/"]}],"minWidth":150,"show":false},{"id":"Justification","name":"Justification","type":"character","cell":[{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Greens regret that the UK left the EU and they believe that the UK should rejoin, or at least rejoin the customes union so that some issues resulted by Brexit can be solved (part 9 on their webpage)."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["Eventhough the Green are opposed by the Common Foreign and Security Policy, it states that the UK should take a a positive role in developing and implementing a consensual common foreign policy under the CFSP (Part 5: EU Common Foreign and Security Policy)."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["Under part 10, it states that the Green are fully committed to the European convention on Human Rights. Also part 6 \"Human Rights\" section supports that the Greens are against withdrawal."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["There isn't a direct say that the UK should stop selling arms to Israel, however it does say that de-escalation of the arms build-up in the region has to happen now."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["There is no direct evidence on their webpage but they do mention that there needs to be a safe route for refugees and that the UK should welcome at least 10000 annually under the UN Resettlement Programme. However, on 11.December 2023 the Greens state that sending asylum seekers to Rwanda is inhumane and are very opposed and critical towards the government's agreement on this issue."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["There isn't direct statement on this issue, however by reading the Greens policy on peace and defence I thinkt that they will disagree that there should be a mandatory national service as they don't believe that security can only be achieved by having military power."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["There isn't a direct statement that the UK should accept more refugees from conflict zone. However when reading it is implied that the UK should accept refugees and treat them with respect"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["CJ350 states that hate crimes include crime motivated by hatred and discrimination based on ethnicity, colour, gender, trans, sexual orientation, religion, social origin, age, disability including learning difficulties or any other prejudice."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["CJ340 states that there are too many people in prisons. Even though it doesn't directly say, the CJ340 indicates that The Greens would completely disagree that repeat offenders should be given mandatory sentences."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Greens policy is very straight forward when it comes to zero targets and climate change. The UK should UK should target eliminating all carbon dioxide emissions within 10 years and that is why net zero targets cannot be abandoned."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["Under the short term policies they state that the Supplementary Tax on the profits of North Sea oil and gas producers will be raised, however it does not say directly stat the UK should stop exploiting the oilfields in the North Sea."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["They state that there should a diversity of ownership of the energy system including public, municipal and community schemes. However, it does not say directly tgat the government should create a publicly-owned energy company."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["Although they don't mention it directly, they emphasise that every citizen's basic right is to a decent wage, and at least minimum wage."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["SW308: the Greens state that there should be a universal free childcare for children 1-6 years."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Greens state that inheritance tax should be completely abolished as a result of Consolidated Income Tax."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["EC1050: The Greens critisies the cutting of taxes as this will reduce money avaiable for improving public services."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["They directly state that private school would be considered as buisness and will be taxed with VAT and Corporation Tax."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["I couldn't find any direct evidence for this issue, however by reading the Greens policy on economy, I believe that the Greens would think the two-child benefit cap should be abolished as no child should live in poverty"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["They clearly state that the health care should be publically funded with no privatisaion."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The social housing needs to be increased, however no new homes are going to be built and that is why the party position is agree rather than completely agree."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["RR531 states that trans, non-binary, genderqueer, third gender, and intersex people should have their gender legally recognised without medical or state encumbrance."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["On page 11, The Greens clearly state that the First-Past-the-Post system needs to be replaced by Proportional Representation and Single Transferable Vote (STV)."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["On page 11, The Greens clearly state that the young people from the age of 16 should have the right to vote."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["As the PL431 states that \"Individuals and organisations concerned with generating pollution will be held responsible for the costs of control and for any damage caused, however remote in time or distance. There will be no Crown immunity\". Eventhough it does not state that bossess of water companies shoud face criminal sanctions, the statement implies this."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Greens believe that the national curriculum should be replaced and that learners and teachers should develop curriculum content to suit their needs and interests (ED041)."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Greens don't mention this specifically for England but more generally that the speed limit in residential areas should be 10mph (TR116)."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["If the Welsh citizens decide to become an independent country they can do that via referendum."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Greens state that the role of the Senedd/Welsh Parliament should increase (PA401)."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["They don't mention speed limit specifically in wales. However they state that the speed limit in residential areas should be 10mph (TR116)."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Green party have called for rejoining the EU, this is likely to encompass foreign and security issues"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Green Party would extend the definition of what constitutes a 'refugee'"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Green Party want to reduce the prison population and believes community orders/Youth Rehabilitation orders are the way forward for minor crimes"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["Against all new fossil fuel projects"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["Want to see energy companies nationalised"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["Has historically supported this"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["35hrs for all those aged 9months and over"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["Agree with building more social houses but they emphasise using brownfield before greenfield"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Green Party want to nationalise the water companies"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Green Party want to reintegrate academies back into the local authority school system, thus enforcing the national curriculum on them"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["Local branches seem to support implementing LTNs, but there green party has not adopted national position on them"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Green Party support the idea of independence should citizens express their will through a referendum."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Greens state they regret the UK is no longer a member of the EU, and \"maintains that full membership of the EU remains the best option for the UK, and we are in favour of pursuing a policy to re-join as soon as the political situation is favourable, and the right terms are available\". There is a minor mention that such rejoining would be contingent on the political environment and terms of return, but this is so ambiguous and outweighed by massive support for rejoining in the party policy programme."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Greens support the diplomatic efforts of the EU only on competencies of environment, human rights, economics, and cultural exchange (EU211-5). The Greens want to reform the Council of Ministers to account for consent of each member state, and limit its competency to environment, rights, economic, trade, and diplomatic fields (EU322). The party explicitly rejects the CFSP, seeing the OSCE as the appropriate body for these issues (EU612, EU640). Overall, there is no complete disagreement because there is a role for the EU on some FP issues, but aiming to reform and reject the key institutions of foreign and security policy the Greens reject closer involvement with such institutions."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The party makes it very clear that they view the ECHR as \"The best structure at the European level through which to pursue basic human rights\" and wants to see the EU become a signatory (EU701-2 and EU1011-1012). The Greens completely disagree with the policy."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["Following the attack on the World Central Kitchen convoy in Gaza, the Greens \"repeated their call for the UK government to cancel all arms export licences to Israel\". The party cite Israel breaching the terms of these export licences and suggests a form of arms embargo. However, it is unclear about the timeframe of such a call, such as whether the Greens would be happy to resume arms exports in the long term if Israel stopped breaching licence terms. However, given wider commitment to curbing the arms trade, this is unlikely, so a completely agree code is given. \"We will diminish dependence on arms sales by ending all government subsidies and will introduce strict licensing regimes to stop military equipment being sent to regimes that violate human rights.\""]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Greens seek to repeal the Rwanda bill and express a preference for managing safe and legal routes for asylum seekers. The party completely disagrees with the Rwanda bill."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["\"Green Party co-leader, Carla Denyer said the policy was 'removed from reality'. 'It's not what our military needs and it certainly isn’t what our young people need. 'What young people tell us they need is access to the housing market, to higher education that doesn’t plunge them into debt, and to meaningful jobs that pay well - not military conscription,' she said\". The Greens completely disagree with the policy."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Greens political philosophy includes a world without borders (MG100) and for people to move where they wish. More specifically on those with refugee status, the Greens want to expand the definition of a refugee \"to include those forced to leave their homes by reason of “external aggression, occupation, foreign domination or events seriously disturbing public order\", with climate refugees included in this definition (RA102). This implies favouring expansion of those eligible to be welcomed in the UK with refugee status. Expansion would also cover those persecuted on grounds of protected characteristics and victims of human trafficking. One of the core objectives is also to \"establish a system of asylum and humanitarian protection (hereafter protection) which treats the applicant fairly and humanely and without discrimination\" (RA200). They completely agree with the policy."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The political programme unambiguously states that \"We will make misogyny a hate crime and make it easier to challenge media sexism\" (P13)."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["A core principle of the party is to keep the list of criminal behaviours as small as possible to focus on the social causes of crime, and that the current retributive model of sentencing as ineffective (CJ111-3). The objective is to \"intervene as minimally as the seriousness of the offence and the circumstance will allow\" (CJ205). In short, the focus is on crime prevention and not prison sentences, and reducing a list of crimes that are solved through prison (such as petty crimes). They completely disagree with the policy."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Greens do not necessarily consider Net Zero in their programme because it falls short of their actual policy of achieving a zero-carbon society (CC107). However, the Greens actively hold government to account on decisions impacting the objective of the UK becoming Net Zero by 2050. In their 2022 conference policy statements there is inclusion of mandating financial institutions to help meet Net Zero. But again, the Greens objective goes further. This implies that net zero should not be abandoned, but indeed expanded, and so they completely disagree with abandoning the target."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["In the immediate term, the Greens criticise the expansion of North Sea fossil fuel licenses. The short-term policy is to tax the profits of North Sea energy producers (EN131). The long-term aim is complete decarbonisation of the energy system, which would mean stopping exploitation of North Sea oil. However, in August 2023 the party announced an Earth Overshoot Action Plan which includes revoking all licences of energy extraction in the North Sea. However, this policy is not found in the main policy sections for the party. Overall, a completely agree code is given due to the criticism of North Sea oil and implied revoking of licenses through planned complete decarbonisation of the UK's energy mix."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The aim is to have public energy companies, which are \"democratic, locally owned networks for energy supply\" and thus shifting control from private energy companies. The operators of the energy grid appear to not be included, but the main emphasis is on the energy companies themselves so a completely agree is coded. The nationalisation of the five largest energy companies is mentioned as a short-term bridge policy (EN133), but the goal in the political programme indicates publicly owned local energy companies. Therefore, they completely agree with the policy."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["This is inferred from previous policies from 2019 where the Greens \"make a commitment to extending the £12 living wage to those under the ages of 18, 21, and 25\". However, the Greens aim for a universal basic income for all citizens and enhanced minimum wage legislation (WR361). Although the Greens go further that restoring minimum wage parity, past policies imply equal entitlement to minimum wage for 18-20s."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["Past policy announcements highlight plans to extend free childcare for all children aged over 9-months to 35 hours. The long-term goal is free childcare from ages 1-6. A completely disagree code is given since the Greens aim for extending free childcare."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["On the one hand, the Greens aim to consolidate all income and wealth transfers, including Inheritance Tax, under a Consolidated Income tax. With their aim of universal basic income, this consolidate income and wealth would all be subject to tax as the tax-free allowance would cover just the universal basic income. As such, this implies that inheritance would be subject to more taxation than it currently is and would be a disagree code (EC722). On the other hand, the policy explicitly states that they will abolish inheritance tax and thus be an agree code (EC726). Because of the nature of the policy, I have given it a neither agree nor disagree code."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Greens tax principles state that a reason for taxation is to fund public expenditure (EC700). The policy includes increasing taxation on unearned income (EC727), corporate tax rates (EC763) and eco taxes (EC771) etc. They unambiguously agree with them policy."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["All private schools will have charitable status removed and would need to pay relevant VAT and Corporation taxes (ED127). This is a very unambiguous complete disagreement with the policy."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["In October 2023 the Green party called for the two-child benefit cap to be scrapped in favour of reforming Universal Credit and introducing a wealth tax."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["Privatisation of the NHS should not occur in any of its services, from administration, to support services and healthcare provision (HE104). The Greens also commit to reversing privatisation of ancillary services (HE1600). They are unambiguously against privatisation of the NHS."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["Social housing must be expanded by increasing the share of new build housing to be social housing to over 50% and ending selloffs of existing stock (HO411). However, on the issue of greenfield sites there is a clear preference for any developments by local authorities to use existing empty buildings rather than developing greenfield sites. Indeed, in 2022 they noted a preference even for Brownfield sites, and although not completely barred, development on greenfield should be avoided. This qualifier reduces the code from a completely agree to just agree."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The policy is that \"trans, non-binary, genderqueer, third gender, and intersex people should have their gender legally recognised and be empowered to update their birth certificate and any other official documents, without medical or state encumbrance\". This is a very clear statement in support of the statement."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Green's believe that a proportional representation voting system should be introduced to increase the importance of the UK Parliament and end the de-facto two party system (PA451 and PA459-60)."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["\"The voting age for all elections, and the age at which people may take seats at any level of Government, would be reduced to 16.\" (PA302). This is a very clear statement in support of the policy."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Greens do not reference criminal sanctions on water companies but do support the issue. Caroline Lucas once criticised the government for reducing legal restrictions on water pollution, but no recent mention of legal repercussions has been made. Instead, they emphasis is on bringing water services into public ownership as part of their wider program of public ownership of utilities and services. It is hard to determine the position of the party, but because they make no (found) reference to criminal sanctions. because of the lack of support for the criminal sanctions component of the policy but overall sympathy for the approach, I code 'agree' (although a completely agree could be justified)."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Greens are opposed to creating more academies and Free Schools and seek to reintegrate existing Academies into the Local Authority school system (ED134). One of the reasons given for this policy is that Academies are free to set the curriculum and are thus not accountable to Local Authorities and the Secretary of State for Education (and are thus undemocratic) (ED130). By being opposed to Academies in the first place, the Greens are unambiguously in complete disagreement with their control over the curriculum."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["There is no party wide policy on this issue although it can be inferred through its principles of \"streets for all\". This principle includes a 20mph limit in all built up areas and the use of traffic calming measures (policies that are LTNs in all but name) (TR113). The political programme also mentions clean air zones, a similar policy. However, on the level of local authorities the support for LTNs is far clearer, with campaigning for the policy in areas like Easling, Hackney, and Exeter. Despite no direct mention of the LTNs in the policy programme, the policies that are mentioned are similar to the LTNs whilst there is a clear party effort at the local level to implement, so a complete disagree code is given."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Green party in England and Wales as a whole believe that the constituent countries of the UK should have a degree of autonomy, and even independence should they wish to express their preference via referenda (PA401). The Wales Green Party are far more upfront with their preference, believing that \"an independent Wales is vital for creating a fairer, greener society\" and are actively part of the Welsh independence movement since at least 2022. There is therefore some minor split within the party as to commitment to Welsh independence, with the main party not averse to independence but on the condition of a referendum should the citizens of Wales choose one, whereas the Wales Greens are actively pro-independence. Because of this minor split that the main party having the qualifier, I code an agree code rather than completely agree code. A ‘completely disagree' code can also be justified."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Green Party is unambiguous in its support for increasing the role of the Senedd (PA400), increased self-government (PA401), including in tax raising power (PA403)."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["Although there is no specific reference to 20 mph limits in residential areas in Wales found beyond the Wales Greens manifesto in 2016, the party is in general committed to \"a 20m.p.h. limit throughout built up areas, including villages\", which can be taken to mean across England and Wales (TR113). Therefore, a completely agree code is applied."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Green Party is committed to rejoining the EU when the time is right."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["According to the Green Party website \"The Green Party regrets that the UK no longer has a place at discussions of defence and security policy in the EU. ...We will seek to cooperate closely with the EU in support of European and global peace and security.\""]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["According to the Green Party website, \"The Green Party is committed to the principles of the Universal Declaration of Human Rights and the European Convention on Human Rights.\""]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["In April 2024 the Green Party repeated their call for the UK government to cancel all arms export licences to Israel."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["In April 2024, Green Party leader Carla Denyer described the Rwanda scheme as a \"punitive, inhumane approach\"."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["On 26 May 2024, Green Party co-leader, Carla Denyer described the Tories' plan to bring back national service as \"removed from reality\"."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["According to their website, the Green Party \"acknowledges the right to claim asylum, in any country, as set out in the United Nations Universal Declaration of Human Rights.\" It will \"will extend the applicable definition of a refugee to include those forced to leave their homes by reason of “external aggression, occupation, foreign domination or events seriously disturbing public order” (Convention of the Organisation of African Unity 1969)\"."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Green Party has long (since at least 2018) called for mysogyny to be recognised as a hate crime. This was reaffirmed by the Green candidate to be London mayor, Zoe Garbett in April 2024."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["According to the Green Party website \"The Green Party is ... committed to significantly reducing the prison population. To that end, a range of measures will be used, including changes to sentencing policy and practice. Courts will have a duty to reduce use of custodial sentencing in favour of community sentencing.\""]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["Achieving net zero is central to the Green Party's philosophy."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Green Party vehemently opposes fossil fuel extraction."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Green Party has called for the big five energy suppliers to be brought into public ownership. Effectively that creates a publicly-owned energy company."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Green Party's website states that \"Everyone should be paid the same for work of equal value, regardless of age.\""]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["According to the Green Party's political programme \"We want to see 35 hours of free childcare for all from the age of nine months so that every child gets the care they need and every parent can go to work if they want to.\""]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Green Party proposes a Consolidated Income Tax on all money received in a given year by an individual. This would include money received from inheritance. While it would no longer be called Inheritance Tax, the actual tax paid on inherited wealth will actually be increased. We therefore have to score \"completely disagree\" on that one."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["According to Green policies, not only would tax rates will be banded and will increase progressively so that those on higher consolidated incomes pay higher marginal rates of tax, but a Green government would implement an annual wealth tax on households above a certain level of wealth. Profits distributed abroad will be taxed. Finally a new Land Tax will be introduced. Finally, the Greens support a global minimum corporate tax rate but would increase it to at least 21%. In terms of spending the Greens call for public funds (either through taxation or, where necessary, public borrowing) to be used to build all new hospitals, schools and other public service infrastructure."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["According to the Green Party website \"Schools which remain in the private sector would be classed as a business and have all charitable status removed; they would pay all relevant taxes such as VAT and Corporation Tax.\""]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Green Party advocates the scrapping of the scrap two-child benefit cap."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["On 8th April 2024, the co-leader of the Green Party, Carla Denyer, criticised Wes Streeting's proposal for an increased role for the private sector in the NHS, saying that “The Green Party has never had any truck with the profit motive in health care and will continue to push for a fully publicly funded NHS."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["While the Green Party recognise that there is a need for more affordable homes to meet local needs, most new homes should be provided in towns as more homes in town centres can contribute to their regeneration. The first priority should therefore be to put empty and redundant buildings back into use. The Green Party believes that development on brownfield sites should always be prioritised over greenfield sites."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["According to the Green Party website: \"The Green Party believes that trans, non-binary, genderqueer, third gender, and intersex people should have their gender legally recognised and be empowered to update their birth certificate and any other official documents, without medical or state encumbrance. We support the right for individuals to update their legally recognised gender by self-determination, the only requirement being a statutory declaration, to how they would describe their gender, including having the option to change their name on all documents."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Green Party fully support electoral reform and prefer the Single Transferrable Vote, Alternative Vote Plus and Additional Member Systems of proportional representation. They consider the first-past-the-post (FPTP) unacceptable."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Green Party's policy is that \"The voting age for all elections, and the age at which people may take seats at any level of Government, would be reduced to 16.\""]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Green Party have not talked about criminal penalties for the bosses of water companies. Instead, they focus on bringing the water companies back into public control. However, the Green party's only MP voted in favour of an amendment by Tim Farron to the Criminal Justice Bill (New Clause 91) making failure to meet pollution performance commitment levels a criminal offence."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Greens would replace the National School Curriculum with a set of learning entitlements. Given that they want to integrate Free Schools and Academies into the Local Authority school system, Free Schools and Academies will be subject to the new learning entitlements. Because they want ALL schools to be bound by the national framework (including those that are now Free Schools and Academies), I suggest a \"completely disagree\" code."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["According to the Green Party website, the party prioritises \"the reduction of excessive speeds on streets and the reallocation of road space away from cars, with the aim of making all streets places which all people feel able to use.\" It \"would introduce a 20m.p.h. limit throughout built up areas, including villages.\""]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Green Party coded here is the Green Party of England and Wales. Therefore it is not coded for Scottish items"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Green Party coded here is the Green Party of England and Wales. Therefore it is not coded for Scottish items"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Green Party coded here is the Green Party of England and Wales. Therefore it is not coded for Scottish items"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The \"Green Party believes that an independent Wales is vital for creating a fairer, greener society\". However, Welsh independence does not seem to be a central policy of the Green Party."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["By implication if the party believes in independence it believes in greater autonomy."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The Green Party would \"would introduce a 20m.p.h. limit throughout built up areas, including villages.”"]}],"minWidth":150,"show":false},{"id":"Comment","name":"Comment","type":"character","cell":[{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["The political program says that the public should have a final vote on whether the UK should rejoin the EU (p. 15)."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["I don't know if The Greens would completely disagree or completely agree, as they think that there should be an universal free childcare for children 1-6 year. They do not state that the current 15 hours free childcare for 2 year olds should continue. However, I chose completely disagree because the Greens do want free childcare."]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"block","white-space":"nowrap","overflow":"hidden","text-overflow":"ellipsis"}},"children":["NA"]},{"name":"span","attribs":{"style":{"display":"b
