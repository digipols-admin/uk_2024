/story/ed-davey-commits-lib-dems-to-pensions-triple-lock-under-any-circumstances-12968758","https://news.sky.com/story/lib-dems-ditch-longstanding-pledge-to-put-1p-on-income-tax-for-public-services-12969635; https://www.libdems.org.uk/news/article/a-fair-deal-on-tax; https://www.bbc.co.uk/news/articles/crggq5jpx5do","https://inews.co.uk/news/politics/liberal-democrats-oppose-labour-vat-plan-private-schools-dividing-line-parties-2646926","https://www.aldc.org/2024/02/council-motion-two-child-limit-to-benefit-payments/","https://www.theyworkforyou.com/wrans/?id=2023-04-28.183271.h","https://inews.co.uk/news/politics/keir-starmer-build-green-belt-lib-dem-2350559; https://www.planningresource.co.uk/article/1839155/green-belt-development-not-red-line-us-say-lib-dems","https://www.thepinknews.com/2024/05/23/where-do-the-liberal-democrats-stand-on-trans-rights/","https://www.libdems.org.uk/fairvotes","https://www.libdems.org.uk/plan","https://www.libdems.org.uk/press/release/sewage-vote-conservative-mps-vote-against-law-that-would-have-sent-water-companies-to-court; https://www.newsandstar.co.uk/news/24319680.lib-dems-call-criminalise-water-bosses-sewage-pollution/","https://www.libdems.org.uk/conference/motions/autumn-2023/f19","https://www.ec1echo.co.uk/ltns-set-to-be-key-issue-in-local-elections-best-of-2022/; https://www.libdems.org.uk/news/article/making-climate-change-action-inclusive","https://www.scotlibdems.org.uk/news/article/lib-dems-respond-to-latest-crackpot-independence-plan","https://www.ft.com/content/198b9a3c-d9bc-11e2-98fa-00144feab7de","https://care.org.uk/news/2021/03/hate-crime-bill-passes","Private email evidence.","Private email evidence.","https://www.bbc.co.uk/news/uk-wales-politics-66865818"],"Justification":["EU membership is a long-term objective of the Lib Dems, with the immediate term policy being to rejoin initiatives such as Erasmus Plys and then the Single Market. Overall, the Lib Dems are pro-EU membership.","With commitment to the EU being clear, it can be implied this involves full involvement with European CFSP and other parts of the EU's security architecture. One mention of this in the party’s plan is \"Cooperating more closely with Britain’s NATO and EU partners in the joint development of innovative defence technologies\". The Lib Dem constitution also mentions that \"Within the European Community we affirm the values of federalism and integration and work for unity based on these principles\" indicating commitment to closer integration with EU structures including of FP and security (P2). Overall, a completely agree code is given despite no direct reference to these structures given overall support of the EU.","In their autumn 2023 conference, the Lib Dems unambiguously commit to the UKs membership of the ECHR.","The Lib Dems came out in favour of an immediate bilateral ceasefire in November. Following the IDF killing aid workers in Gaza, including three British citizens, party leader Ed Davey immediately \"called on the government to suspend arms sales to Israel\". No conditions are attached to the suspension of arms sales to Israel and so an unambiguous completely agree code is applied.","The Lib Dem plan is clearly against the current political debate on migration policy and favours safe and legal routes, including scrapping of the Illegal Migration Act. In 2022 following a High Court ruling deeming the Rwanda plan legal, the Lib Dems called the plan \"immoral, ineffective and incredibly costly for taxpayers\". More recently, Lib Dem peers in the House of Lords organised to block the Safety of Rwanda bill. The actions and statements of Lib Dems over the policy in the last few years, as well as a preference for safe and legal routes, indicate the Lib Dems strongly disagree with the policy.","The Lib Dems are against cuts to Britain's armed forces. The Lib Dems have only limited interactions with the policy since its announcement, but one Lib Dem MP called it a \"desperate campaign announcement\" whilst Lib Dem councillors have warned that the plan would draw away young talent and funding from already deprived areas. Therefore, it can be inferred that the party is very much against the policy.","The Lib Dems want to provide safe and legal routes for asylum seeker and refugees. In March 2023 the Lib Dems at their conference articulated this policy to include expanding the resettlement scheme, a new scheme for unaccompanied child refugees reuniting unaccompanied children in Europe with family in the UK, and humanitarian visas. This implies acceptance of more refugees to the UK. Overall, the Lib Dems consistently talk of \"An expanded refugee resettlement scheme and the creation of humanitarian travel permits to undercut the people traffickers and help those fleeing war and violence\". Therefore, a clear completely agree code is given.","In the Lib Dem policy plan, there is a very clear line on this issue: \"Make misogyny a hate crime and give police and prosecutors the resources and training they need to prevent and prosecute all hate crimes while supporting survivors\". A completely agree code is given.","In late 2023 the Lib Dems introduced a policy on prison reform: \"The party has long called for comprehensive prison reform, including improving rehabilitation in prisons and on release, and introducing a presumption against short sentences\". Although not averse to prisons there is a preference for rehabilitation and moving away from short term prison sentences. The Lib Dems have been critical of the government introduced new laws which increase young people in short term prison sentences. The Lib Dems also have a history of alternative routes from prison for petty crimes, but less has been said more recently on the issue. On the issue of repeat offending, at the level of police and crime commissioners for the party there is a preference for rehabilitation in prison and community policing rather than mandatory prison sentences, although this may not reflect a country wide approach. However, overall, it can be inferred that despite not being averse to prison, the Lib Dems prefer rehabilitation and community approaches to petty crimes and even reoffending, warranting a completely disagree code. This is especially the case since the part is clearly against short term prison sentences.","The party's climate and energy policy make several references to Net Zero policy, commitment to meeting the goal by 2045, restructuring different levels of government to help achieve this objective, and promoting the goal in international trade agreements. Therefore, a completely disagree is coded.","Ed Davey has come out in opposition to expanding new oil and gas field development in the North Sea last September, instead favouring renewables. They have also criticised continued dependence on oil and gas. Therefore, the Lib Dems are against expansion of the North Sea energy extraction. However, they are more ambiguous on whether to stop exploiting it altogether, with no direct mention of such a stop. Given wider commitments to renewables and it's Net Zero targets, there is a clear indication the Lib Dems want to move away from fossil fuel extraction and thus lean on the side of agree. A 'neither' code could be applied because of the lack of direct references to halting extraction altogether, but I code 'agree' because of the wider context of Lib Dem preference for cutting fossil fuels.","The Lib Dems were first to propose a windfall tax on energy firms profiting from soaring energy prices and they propose to strengthen such taxes. However, they have not discussed public ownership of energy companies. Overall, they display no overall preference but do acknowledge the issue of energy companies. Because of this acknowledgement and lack of clear preference referring to public ownership, a 'neither' code is applied.","The only reference to minimum wage made by the Lib Dems is to increase the minimum wage for care workers, and to bring the wage for apprentices in line with actual minimum wage. Since low apprenticeship wages disproportionately impact you people, this could indicate improving the situation for 18–20-year-olds. However, this is no clear commitment to levelling the playing field for minimum wage and no clear priority is shown. Therefore, I code 'no opinion'.","The long-term goal is for free full-time childcare from aged two, and from 9 months for children with working parents. As a more concrete plan they seek to give children between 2-4 from disadvantaged families an extra 5 hours. Other policy commitments are also vague, such as \"Ensure that all parents can access childcare that is flexible, affordable and fair, including by reviewing the rates paid to providers for free hours to ensure they cover the actual costs of delivering high-quality childcare and early years education\". Because of the long-term commitment to full free childcare, it can be said that they party fully disagrees with the policy statement. The firm policy commitments also indicate this preference and show moving in the direction of more free hours for childcare. Therefore, a completely disagree code is given.","Lib Dem members have in the past proposed abolishing inheritance tax and instead taxing inheritance at income tax rates, which would indicate a 'neither' code due to it both increasing inheritance tax and abolishing it. However, this policy has not been adopted party wide. The tax pledges are largely targeting wealth rather than income (the latter being protected from tax raises). Inheritance tax would come under a wealth tax, yet there is no explicit mention of inheritance tax in the immediate term by the Lib Dems. Because the specifics of income tax are not mentioned, no policy position can be inferred from the above. Therefore, I code 'no opinion'.","One of the themes in the Lib Dem's 'Fair Deal' is for good access to public services. Part of their economic plan clearly states that \" We believe that strong public services are vital for the wellbeing of individuals and society as a whole. Fair and progressive taxation is vital to sustain the services that support our economy and society.\" As such there is a clear preference for public service over tax cuts. Concrete plans for taxes commit to being fairer to low earners, and to increase taxes on wealth and larger financial institutions: \"reversing the Conservatives’ tax cuts for big banks, and abolishing the separate Capital Gains tax-free allowance, to tax income from wealth more similarly to income from work\". At the same time, public spending will not exceed tax incomes in normal financial climates. All the above shows a clear preference for funding public services through taxation, and thus a code of 'completely agree' is applied.","Last September Ed Davey came out in opposition to Labour's plans to impose VAT in private schools, but they are open to reviewing their charitable status (which benefits private schools by offering lower tax rates). Therefore, they agree with the stated policy but are open to review in some instances. This an agree code is given. However, there has only been one prominent statement on this policy by the Lib Dems.","There are vague party commitments to \"raise legacy benefits\" but there is no direct reference to the two-child benefit cap. However, there have been calls to scrap the cap at the level of party membership and local party branches. The only direct reference to the cap is from Lib Dem MP Tim Farron to recommend the government in February 2023 to \"increase the child element of universal credit by at least £15 a week and abolish the benefit cap\". However, Tim Farron is no longer in the Lib Dem leadership and so cannot be taken as Lib Dem policy. Overall, it is clear that members of the party are sympathetic to lifting the two-child benefit cap. However, there is no concrete mention of the policy at the party level. Because there is some vague reference but not enough to infer direct preference or opposition to the policy, I code 'neither'.","Lib Dem policy priorities indicate a commitment to the NHS, with the only specific being reducing reliance on private dentistry. However, the party makes no reference to privatisation of the NHS, only to commit to a stronger NHS. We cannot infer a position on privatisation based on available statements and policies, and without specific mention, I code 'no opinion'.","The policy plan includes a clear commitment to rapid expansion and protection of social housing within a housebuilding programme: \"Building at least 150,000 new council and social homes a year, giving local authorities the powers to end the right to buy in their areas, and requiring them to have a landlord licensing scheme.\" On the issue of greenfield developments, there is no party wide position, yet it does appear that there is some contestation within the party over housebuilding targets. There also appears to be differentiation across Lib Dem local authorities’ approval of development on greenfield sites. Overall, there is a clear preference for expanding social housing yet reservations on the target numbers built and whether they can be built on greenfield. Therefore, an 'agree' code is given.","The Lib Dems state they \"Respect and defend the rights and identities of all LGBT+ people, including trans and non-binary people\". Historically they have also supported self ID without a medical diagnosis. Pink news describe the Lib Dems as having a good record on trans and non-binary rights. However, the outlet asked the Lib Dems about their current policy on gender recognition, with the response being the party aims to reform the gender recognition process to include non-binary people and to make it less bureaucratic and intrusive. This indicates that overall, the Lib Dems reject the current process and want to make it more progressive. Another piece of evidence is the Lib Dem support for Scotland's Gender Reform Bill, with all Lib Dem SMPs voting in favour of the bill which allows for self ID. From this statement, as well as historical support for LGBTQ+, the party would completely agree with the statement.","The Lib Dem policy plan is clearly in favour of PR: \"We will introduce proportional representation for electing MPs, and local councillors in England\". This also appears to be supported by the membership. A clear 'completely agree' code is given.","Ed Davey has recently come out in favour of Labour's plans to reduce the voting age to 16. However, this is not written formally by the party. At the same time, there is no opposition to the policy. Therefore, it can be inferred that the party completely agree with the policy.","Sewage discharge is an important part of the Lib Dem policy proposal: \"Ending sewage discharges by transforming water companies into public benefit companies, banning bonuses for water bosses until discharges and leaks end, and replacing Ofwat with a tough new regulator with new powers to prevent sewage dumps\". This statement indicates sanctions against water companies and more regulations protecting water systems from these companies. The party also tabled an amendment in the Criminal Justice Bill to criminalise water company bosses who fail to protect waterways from pollution. Overall, the Lib Dems appear to strongly support criminal sanctions for water company bosses who allow pollution.","Lib Dem education policies mostly focus on school repairs and free school meals. There is some move towards greater accountability of Academies to Ofsted, but no further information is given on specifics of the national curriculum. There are no references by the part or its MPs about Academies, and so I code 'no opinion'.","The Lib Dems commit to enhancing cycling and pedestrian networks to reduce traffic and emissions. The Lib Dems, who are more successful at council elections, have overseen LTN development in some constituencies, criticise failed implementation, and are overall supportive of them. Despite no direct reference to supporting widespread adoption of LTNs at the party level, it is clear they have a history of supporting and implementing the policy at the council level, which is where the policy has most impact. Therefore, I infer a completely disagree code.","The Lib Dem policy towards Scotland is \"Ensure a strong union with Scotland by opposing both a second independence referendum and independence\". This is an unambiguous rejection of Scottish independence.","The only relevant source notes that the Lib Dems joined three other parties in the Scottish Parliament to block the UK government's Genetic Technology Bill which would make remove some types of modified crops from the GMOP category (which is already banned in Scotland). This indicates that the Lib Dems seek to maintain the status quo of blocking GM crops in Scotland.","According to The Spectator, all five Scottish Lib Dem SMPs voted in favour of the legislation protecting sexual minorities and transgender people from hate speech (Hate Crime Act), although the outlet accuses the Lib Dems of \"not managed to find its voice on the issue lately\". However, it can be inferred from both their voting patterns and historic support for LGBTQ+ protections that the part does completely agree with the policy.","Welsh independence is not addressed by the Lib Dems. However, due to commitments to a strong union with Scotland, we can infer that the Lib Dems are also against Welsh independence.","There are no recent statements on devolution of powers to the Senedd by the Lib Dems. However, in the 2021 Welsh Lib Dem manifesto in 2021 they argue for a federal UK, going beyond devolution (P59). Further devolution of powers across the UK is also popular amongst the Lib Dem membership. The only other found mention of Welsh devolution comes from Ed Davey during the 2023. Despite limited recent mention of Welsh devolution, there is no indication of change since the 2021 declaration of support for a federal UK by the Welsh Lib Dems, so I code a strong disagree.","Ed Davey was interviewed and supports the 20mph policy but criticised it being applied as default. However, the leader of the Welsh Lib Dems Jane Dodds had to intervene to correct Ed Davey who incorrectly labelled the current policy as default, noting that local authorities have the final say on implementation. On the whole the national Lib Dems support the 20mph policy, as do the Welsh Lib Dems, who defend it in the Senedd. However, support for it being default is less clear since this is not the policy. Davey has shown disagreement with this part of the policy, whilst Dodds has not mentioned support for a default application of the policy. There have been instances on the local level of criticism of the implementation of the policy, which can be considered a blanket default approach, thus showing local level agreement in principle but disagreement with the 'blanket' part of the policy. Therefore, I code an 'agree' to account for the reservations about the default part of the policy.","States their long-term objective is to rejoin EU","States working more closely with EU & NATO on development of defence technology","Human rights as a central value, put it at the heart of trade by banning imports from countries violating human rights","Ed Davey calls for suspension after death of support workers - April 2024","Want to scrap the policy entirely. Focus on processing and resettlement","MP called it 'desperate campaign accouncement' and fear it will take money awa from vital services","Want to make more safe routes from conflict areas","Disappointed government didn't make it a hate crime","Want to 'break the cycle of reoffending by improving rehabilitation' and 'strengthening supervision' in community","Want UK to be net-zero world leader","Focus on wind energy in North Sea but don't explicitly call to ban oil (though say we should move away from gas)","Do not state is specifically in current policy plans but encouraged it in 2022 article and 2017 manifesto","Cannot find anything about minimum wage for 18-20's linked to the Lib Dems","Long-term commitment to universale free childcare","Ed Davey's called it a tax cut for the rich - Sept 2023","Explicitly prioritise public services and intend to raise taxes on banks, capital gains, wealth etc","Against imposing VAT on private schools but suggest reviewing charitable status","Scapping the cap was part of their 2017 and 2019 manifesto and in 2023 conference commitments","Can't find any support for private services, strong focus on public funding (explicitly for NHS dental)","States they want to build 'at least 150,000 new council and social homes a year'","States \"reform of the Gender Recognition Act to remove the requirement for medical reports\"","States \"introducing proportional representation for electing MPs, and local councillors in England.\"","States \"giving 16- and 17-year-olds the right to vote.\"","Failed attempt to legislate this in May 2024","\"Require all state schools including academy and free schools to teach a broad and balanced curriculum.\" p. 4  - 2018 Conference paper","Want them but agree they need improvements","Ed Davey said it would be \"Brexit 2.0\" and damage NHS etc  - 2021","No clear recent answer. In 2005 were against it unless proven safe, affiliated Green Lib Dems unclear on the science etc","Lib Dem MSP's voted for act but still have concerns","Welsh Lib Dem leader Jane Dodds: \"10 times more complex and 10 times more painful than Brexit.\", \"a strong, equal and confident Wales inside a strong, equal and confident federal United Kingdom\" - 2021","Ed Davey:  \"Lib Dems to deliver for Wales and to stand up for devolution\" - 2021","Agree 20mp for residential and built-up areas only - not default for all areas","On their website, the LibDems list a series of measures that will gradually bring the UK closer to the EU. They end by stating “essential steps on the road to EU membership, which remains our longer-term objective”.","On their website, the LibDems pledge to cooperate \"more closely with Britain’s NATO and EU partners in the joint development of innovative defence technologies\". This, together with their eventual goal of rejoining the EU would, suggest that this is a policy that they would agree with. Moreover a motion to the LibDem conference in autumn 2022 proposed by LibDem foreign affairs spokesperson Layla Moran laments the \"UK's failure to take part in EU foreign and security policy schemes”.","In the LibDem Conference in Autumn 2023 a motion was passed on \"Protecting the European Convention on Human Rights\" against what LibDems see as an attack on it by some Tories.","On 3rd April 2024, the Liberal Democrats and their leader Ed Davy called on the government to suspend arms sales to Israel, following the deaths of seven aid workers including three British nationals in an Israeli air strike in Gaza. As the word used is the milder \"suspend\", I am coding this \"Agree\", rather than \"Completely Agree\"","The LibDems describe the Rwanda scheme as \"immoral, unworkable and extortionately expensive for the taxpayer\" and destined to fail. They pledge to scrap it.","The LibDems described the Tories’ plan to bring back national service as a \"reheated announcement\" that \"shows the Conservatives are out of ideas and deserve to be kicked out office”. Responding to the Conservative Party's latest announcement on National Service, Liberal Democrat Defence spokesperson Richard Foord MP said: \"As Suella Braverman once said, when you're in a hole, keep digging.\"","The LibDems advocate \"An expanded refugee resettlement scheme and the creation of humanitarian travel permits to undercut the people traffickers and help those fleeing war and violence.\"","The LibDems plan to \"Make misogyny a hate crime and give police and prosecutors the resources and training they need to prevent and prosecute all hate crimes while supporting survivors.\"","\"The Liberal Democrats are calling on the Conservatives to come clean about how much money has been wasted as they ‘dither and delay’ on prison reform. This includes how much has been spent on prison sentences of 6 months or less since 2019, when the plans to scrap short sentences were first abandoned. The party has long called for comprehensive prison reform, including improving rehabilitation in prisons and on release, and introducing a presumption against short sentences.\" However, at the same time LibDem Home Affairs spokesperson said that \"shopkeepers are being abandoned while criminals are allowed to act with impunity\". On balance, given the parties tendency towards prison reform, I'd assume a \"disagree\", but the evidence is rather weak.","On the LibDem website: \"Climate change is the biggest threat to human existence ... The war in Ukraine has reinforced the need to significantly reduce Britain’s dependence on fossil fuels and grow the renewables sector in order to enhance energy security and achieve net zero.\"","According to the Lib Dem leader, Ed Davey, the planned Rosebank oil and gas field development off Shetland, which is the UK's largest untapped oil field, should not go ahead. Davey told BBC Scotland News the focus should instead be on renewables and insulating homes.","Wera Hobhouse, the spokesperson for Energy, Climate Change and Transport for the LibDems, while critical of the giant energy companies does not propose a single publicly-owned energy company, but instead proposes giving local authorities more power to build community renewable energy. They also aim to restructure national and local government to deliver net zero by creating a Net Zero Delivery Authority and strengthening the powers and resources of local authorities to cut emissions in their area, and promote community energy. This seems to be a move towards some form of public ownership, but one rather different from that implied by the policy item. I therefore suggest \"neither agree nor disagree\".","All I could find is a VERY old policy document (dated 2016) that states \"Young people earning the National Minimum Wage are paid less than others doing the same job. We believe that wages should reflect the role of the job and the skills required by the individual, not their age. We will therefore equalise the National Minimum Wage across all ages. I would therefore code \"agree\" but I lack confidence in this.","According to Munira Wilson, the LibDem spokesperson for education, the LibDems have a long-term commitment to delivering free, full-time childcare for all children from age two and those with working parents from nine months. They also aim to give disadvantaged children aged two to four with an additional five free hours a week.","In September 2023 LibDem leader Ed Davey said his party would not look to reduce or remove inheritance tax after reports this weekend claimed it was a move being considered by Rishi Sunak ahead of the next election.","While the LibDems ditched a pledge to put 1p on income tax to pay for public services in September 2023, they instead seem to be talking about taxing large corporation more to fund their plans. They also say they'll increase taxes on social media giants to fund mental health professionals in schools. They have not really talked about CUTTING taxes.","In September 2023 the Liberal Democrats have said that they would not support Labour's policy of imposing VAT on private school fees.","In an article dating to February 2024, the Association of Liberal Democrat Councillors stated that \"The Liberal Democrats have consistently opposed this policy. ...  Scrapping the two child limit was part of our 2017 and 2019 manifestos and we re-affirmed our commitment to this at our 2023 Autumn Conference.\"","In May 2023, Daisy Cooper, LibDem spokesperson for Health and Social Care, challenged the  Secretary of State for Health and Social Care to comment on a report that stated that the outsourcing of health-care services to the private sector and privatisation of healthcare services might lead to worse population health outcomes.","LibDems are rather sitting on the fence on this issue. A report in the i newspaper dated May2023 states that \"They haven’t quite decided yet\". Similarly, they have have denied reports that plans to build more homes on green belt would be a \"red line\" for the party if it went into coalition with Labour.","According to Edinburgh West LibDem MP Christine Jardine,  the party is committed to reforming the gender recognition process to make it “less bureaucratic and intrusive” and to include non-binary people. Overall, the party is quite strong on trans rights. Although I would choose \"Agree\", the party seems to have become a little lukewarm on this issue, so I think \"neither agree nor disagree\" is also possible.","PR is a central policy of the LibDems","On their website, LibDems pledge to \"strengthen democratic rights and participation by scrapping the Conservatives’ voter ID scheme and giving 16- and 17-year-olds the right to vote.\"","The Liberal Democrats put forward an amendment to the Criminal Justice Bill in May 2024, which would have sent water companies to court for sewage dumping. This also appear to include the bosses of said companies.","A LibDem conference motion (autumn 2023) was passed to \"include arts subjects in the English Baccalaureate and give power to Ofsted to monitor the curriculum so that schools continue to provide a rich curriculum including subjects like art, music or drama.\" They pledge to ensure that (Ofsted) \"inspections deliver a complete evaluation of the whole school, including attainment, discipline, curriculum breadth, teacher workload, provision for children with SEND and mental ill health, and suitability of the workforce to deliver the curriculum.\" Given that most schools are now academies or free schools, which are inspected by Ofsted but are not bound by the national curriculum, this IMPLIES (but does not say explicitly) that they should be bound by the national curriculum.","Most of the evidence on LibDems' attitude towards LTNs tend to come from local councillors, some of whom are in favour and some of whom are opposed. Islington Liberal Democrats have said they would hold ‘Citizens’ Assemblies’ to allow resident views to be properly assessed before LTN schemes are brought in. LibDems also acknowledge that LTNs sometimes fail to take the interests of older and disabled people into account. I think a \"neither/nor\" code is the most appropriate due to the diversity of views.","Scottish LibDems have described SNP independence plans as \"crackpot\".","I can find virtually no evidence of the LibDem position on GM crops in recent years, least of all in Scotland. The only evidence is an attack during the coalition years, it which the LibDems criticised Owen Paterson’s rallying call in favour of GM crops. The same article said that the LibDems were \"broadly in favour\" of the new technology.","The hate crime bill (May 2021) was passed with support of LibDem MSPs. It entered into force on 1 April 2024.","Taken from email correspondence from Chloe Hutchinson, Policy Officer of the Welsh Liberal Democrats who coded the party in this way for the “MyVoteChoice” VAA.","Taken from email correspondence from Chloe Hutchinson, Policy Officer of the Welsh Liberal Democrats who coded the party in this way for the “MyVoteChoice” VAA.","Welsh LibDem leader Jane Dodds and Ed Davey are broadly supportive of the change to 20 mph."],"Comment":[null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,n ngle Market. Overall, the Lib Dems are pro-EU membership."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"8d99ec5d88100fb805b5f34c1bc1f8fc","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.libdems.org.uk/fileadmin/groups/2_Federal_Party/Documents/The_Federal_Constitution__3_.pdf; https://www.libdems.org.uk/plan"],"Justification":["With commitment to the EU being clear, it can be implied this involves full involvement with European CFSP and other parts of the EU's security architecture. One mention of this in the party’s plan is \"Cooperating more closely with Britain’s NATO and EU partners in the joint development of innovative defence technologies\". The Lib Dem constitution also mentions that \"Within the European Community we affirm the values of federalism and integration and work for unity based on these principles\" indicating commitment to closer integration with EU structures including of FP and security (P2). Overall, a completely agree code is given despite no direct reference to these structures given overall support of the EU."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"bb660f88cd71d8549849a5e514bf4c79","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.libdems.org.uk/conference/motions/autumn-2023/f36"],"Justification":["In their autumn 2023 conference, the Lib Dems unambiguously commit to the UKs membership of the ECHR."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"f6bc360c995e8953c6194d544875529f","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.independent.co.uk/news/uk/politics/ed-davey-lib-dems-gaza-ceasefire-israel-b2446158.html; https://www.libdems.org.uk/press/release/aid-worker-deaths-davey-calls-on-government-to-suspend-arms-sales-to-israel#:~:text=The%20Liberal%20Democrats%20have%20called,Gaza%20is%20an%20absolute%20disgrace."],"Justification":["The Lib Dems came out in favour of an immediate bilateral ceasefire in November. Following the IDF killing aid workers in Gaza, including three British citizens, party leader Ed Davey immediately \"called on the government to suspend arms sales to Israel\". No conditions are attached to the suspension of arms sales to Israel and so an unambiguous completely agree code is applied."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"895e71f9bce5439b15443e292f98ff64","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.libdems.org.uk/plan; https://www.libdems.org.uk/news/article/rwanda-plan-immoral-and-ineffective;"],"Justification":["The Lib Dem plan is clearly against the current political debate on migration policy and favours safe and legal routes, including scrapping of the Illegal Migration Act. In 2022 following a High Court ruling deeming the Rwanda plan legal, the Lib Dems called the plan \"immoral, ineffective and incredibly costly for taxpayers\". More recently, Lib Dem peers in the House of Lords organised to block the Safety of Rwanda bill. The actions and statements of Lib Dems over the policy in the last few years, as well as a preference for safe and legal routes, indicate the Lib Dems strongly disagree with the policy."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"a1e26080ce592fc7dc6e9fb4770779a5","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.libdems.org.uk/plan; https://www.leedslibdems.org.uk/news/article/lib-dems-warn-national-service-plan-would-see-cuts-to-vital-services-in-leeds-after-scrapping-of-pound213mn-local-fund; https://www.bbc.co.uk/news/articles/cd11dw5lpyeo"],"Justification":["The Lib Dems are against cuts to Britain's armed forces. The Lib Dems have only limited interactions with the policy since its announcement, but one Lib Dem MP called it a \"desperate campaign announcement\" whilst Lib Dem councillors have warned that the plan would draw away young talent and funding from already deprived areas. Therefore, it can be inferred that the party is very much against the policy."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"9c80635aaad3de6a52b4cbb7c008e362","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.libdems.org.uk/news/article/a-better-alternative-on-small-boats; https://www.libdems.org.uk/plan; https://www.libdems.org.uk/news/article/beyond-rwanda-a-fairer-way-forward-on-asylum"],"Justification":["The Lib Dems want to provide safe and legal routes for asylum seeker and refugees. In March 2023 the Lib Dems at their conference articulated this policy to include expanding the resettlement scheme, a new scheme for unaccompanied child refugees reuniting unaccompanied children in Europe with family in the UK, and humanitarian visas. This implies acceptance of more refugees to the UK. Overall, the Lib Dems consistently talk of \"An expanded refugee resettlement scheme and the creation of humanitarian travel permits to undercut the people traffickers and help those fleeing war and violence\". Therefore, a clear completely agree code is given."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"21991e2188a77a5ce8b45aca6a888388","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.libdems.org.uk/plan"],"Justification":["In the Lib Dem policy plan, there is a very clear line on this issue: \"Make misogyny a hate crime and give police and prosecutors the resources and training they need to prevent and prosecute all hate crimes while supporting survivors\". A completely agree code is given."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"5534f82d213021acd6afce71b384dd97","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.libdems.org.uk/fileadmin/groups/2_Federal_Party/Documents/PolicyPapers/138_-_United_Against_Crime__2019_.pdf; https://www.libdems.org.uk/press/release/7-conservative-u-turns-and-empty-promises-on-prison-reforms; https://www.northwestlibdems.org.uk/lancashire"],"Justification":["In late 2023 the Lib Dems introduced a policy on prison reform: \"The party has long called for comprehensive prison reform, including improving rehabilitation in prisons and on release, and introducing a presumption against short sentences\". Although not averse to prisons there is a preference for rehabilitation and moving away from short term prison sentences. The Lib Dems have been critical of the government introduced new laws which increase young people in short term prison sentences. The Lib Dems also have a history of alternative routes from prison for petty crimes, but less has been said more recently on the issue. On the issue of repeat offending, at the level of police and crime commissioners for the party there is a preference for rehabilitation in prison and community policing rather than mandatory prison sentences, although this may not reflect a country wide approach. However, overall, it can be inferred that despite not being averse to prison, the Lib Dems prefer rehabilitation and community approaches to petty crimes and even reoffending, warranting a completely disagree code. This is especially the case since the part is clearly against short term prison sentences."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"c92cc6b2b9973fe491475b4c2074015c","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.libdems.org.uk/plan"],"Justification":["The party's climate and energy policy make several references to Net Zero policy, commitment to meeting the goal by 2045, restructuring different levels of government to help achieve this objective, and promoting the goal in international trade agreements. Therefore, a completely disagree is coded."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"da1b7e8d4b3c3ab9222a5939c034f97d","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.bbc.co.uk/news/uk-scotland-scotland-politics-66889759; https://www.libdems.org.uk/plan"],"Justification":["Ed Davey has come out in opposition to expanding new oil and gas field development in the North Sea last September, instead favouring renewables. They have also criticised continued dependence on oil and gas. Therefore, the Lib Dems are against expansion of the North Sea energy extraction. However, they are more ambiguous on whether to stop exploiting it altogether, with no direct mention of such a stop. Given wider commitments to renewables and it's Net Zero targets, there is a clear indication the Lib Dems want to move away from fossil fuel extraction and thus lean on the side of agree. A 'neither' code could be applied because of the lack of direct references to halting extraction altogether, but I code 'agree' because of the wider context of Lib Dem preference for cutting fossil fuels."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"af0414eab65092c605400439c45fd0a0","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.libdems.org.uk/press/release/lib-dems-propose-biden-style-share-buyback-tax-to-raise-pound2bn-for-public-services; https://inews.co.uk/news/politics/lib-dem-manifesto-pledges-general-election-3081865"],"Justification":["The Lib Dems were first to propose a windfall tax on energy firms profiting from soaring energy prices and they propose to strengthen such taxes. However, they have not discussed public ownership of energy companies. Overall, they display no overall preference but do acknowledge the issue of energy companies. Because of this acknowledgement and lack of clear preference referring to public ownership, a 'neither' code is applied."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"9f37e0982bdd898a00e73a3051eb69eb","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.libdems.org.uk/press/release/lib-dems-call-for-increase-to-apprenticeship-pay-as-dropout-rates-soar; https://inews.co.uk/news/politics/lib-dem-manifesto-pledges-general-election-3081865"],"Justification":["The only reference to minimum wage made by the Lib Dems is to increase the minimum wage for care workers, and to bring the wage for apprentices in line with actual minimum wage. Since low apprenticeship wages disproportionately impact you people, this could indicate improving the situation for 18–20-year-olds. However, this is no clear commitment to levelling the playing field for minimum wage and no clear priority is shown. Therefore, I code 'no opinion'."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"a10bdc580b11eb1fc90db624ee98c783","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.libdems.org.uk/news/article/a-better-start-in-life-for-every-child; https://www.libdems.org.uk/plan"],"Justification":["The long-term goal is for free full-time childcare from aged two, and from 9 months for children with working parents. As a more concrete plan they seek to give children between 2-4 from disadvantaged families an extra 5 hours. Other policy commitments are also vague, such as \"Ensure that all parents can access childcare that is flexible, affordable and fair, including by reviewing the rates paid to providers for free hours to ensure they cover the actual costs of delivering high-quality childcare and early years education\". Because of the long-term commitment to full free childcare, it can be said that they party fully disagrees with the policy statement. The firm policy commitments also indicate this preference and show moving in the direction of more free hours for childcare. Therefore, a completely disagree code is given."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"ffc2fc53b98b103b3fb8c85d44e551ab","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.libdems.org.uk/conference/motions/autumn-2018/f34; https://inews.co.uk/news/politics/lib-dem-manifesto-pledges-general-election-3081865"],"Justification":["Lib Dem members have in the past proposed abolishing inheritance tax and instead taxing inheritance at income tax rates, which would indicate a 'neither' code due to it both increasing inheritance tax and abolishing it. However, this policy has not been adopted party wide. The tax pledges are largely targeting wealth rather than income (the latter being protected from tax raises). Inheritance tax would come under a wealth tax, yet there is no explicit mention of inheritance tax in the immediate term by the Lib Dems. Because the specifics of income tax are not mentioned, no policy position can be inferred from the above. Therefore, I code 'no opinion'."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"9da17574a7db6a29d21e2f72cdf13cdf","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.libdems.org.uk/plan"],"Justification":["One of the themes in the Lib Dem's 'Fair Deal' is for good access to public services. Part of their economic plan clearly states that \" We believe that strong public services are vital for the wellbeing of individuals and society as a whole. Fair and progressive taxation is vital to sustain the services that support our economy and society.\" As such there is a clear preference for public service over tax cuts. Concrete plans for taxes commit to being fairer to low earners, and to increase taxes on wealth and larger financial institutions: \"reversing the Conservatives’ tax cuts for big banks, and abolishing the separate Capital Gains tax-free allowance, to tax income from wealth more similarly to income from work\". At the same time, public spending will not exceed tax incomes in normal financial climates. All the above shows a clear preference for funding public services through taxation, and thus a code of 'completely agree' is applied."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"11cb86b81fcd300720e00f7ce83bb2c9","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://inews.co.uk/news/politics/liberal-democrats-oppose-labour-vat-plan-private-schools-dividing-line-parties-2646926"],"Justification":["Last September Ed Davey came out in opposition to Labour's plans to impose VAT in private schools, but they are open to reviewing their charitable status (which benefits private schools by offering lower tax rates). Therefore, they agree with the stated policy but are open to review in some instances. This an agree code is given. However, there has only been one prominent statement on this policy by the Lib Dems."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"1070bcfeb0282fc710a2aef7ad61811e","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.libdems.org.uk/plan; https://www.libdemvoice.org/what-on-earth-is-keir-starmer-playing-at-by-refusing-to-remove-two-child-limit-73523.html; https://www.portsmouthlibdems.org.uk/news/article/scrap-the-cap-portsmouth-liberal-democrats-call-for-end-to-two-child-cap"],"Justification":["There are vague party commitments to \"raise legacy benefits\" but there is no direct reference to the two-child benefit cap. However, there have been calls to scrap the cap at the level of party membership and local party branches. The only direct reference to the cap is from Lib Dem MP Tim Farron to recommend the government in February 2023 to \"increase the child element of universal credit by at least £15 a week and abolish the benefit cap\". However, Tim Farron is no longer in the Lib Dem leadership and so cannot be taken as Lib Dem policy. Overall, it is clear that members of the party are sympathetic to lifting the two-child benefit cap. However, there is no concrete mention of the policy at the party level. Because there is some vague reference but not enough to infer direct preference or opposition to the policy, I code 'neither'."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"b6d35665b8415514f2c082c6864c85b2","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.libdems.org.uk/plan; https://www.irishnews.com/news/uk/lib-dems-to-launch-battlebus-with-save-the-nhs-message-in-blue-wall-seat-QPBDH3N2KBOCBP2H7GFGIBNDFQ/"],"Justification":["Lib Dem policy priorities indicate a commitment to the NHS, with the only specific being reducing reliance on private dentistry. However, the party makes no reference to privatisation of the NHS, only to commit to a stronger NHS. We cannot infer a position on privatisation based on available statements and policies, and without specific mention, I code 'no opinion'."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"080dea340d6d0c45c56bcf5a6ccf9a85","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.libdems.org.uk/plan; https://www.eastleighnews.co.uk/2024/02/lib-dems-oppose-green-field-housing-plans/; https://www.planningresource.co.uk/article/1839155/green-belt-development-not-red-line-us-say-lib-dems; https://news.sky.com/story/lib-dems-gear-up-for-housing-battle-on-conference-floor-12969658"],"Justification":["The policy plan includes a clear commitment to rapid expansion and protection of social housing within a housebuilding programme: \"Building at least 150,000 new council and social homes a year, giving local authorities the powers to end the right to buy in their areas, and requiring them to have a landlord licensing scheme.\" On the issue of greenfield developments, there is no party wide position, yet it does appear that there is some contestation within the party over housebuilding targets. There also appears to be differentiation across Lib Dem local authorities’ approval of development on greenfield sites. Overall, there is a clear preference for expanding social housing yet reservations on the target numbers built and whether they can be built on greenfield. Therefore, an 'agree' code is given."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"b67964b1e1a4001bd86aa47bf72c24e8","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.thepinknews.com/2024/05/23/where-do-the-liberal-democrats-stand-on-trans-rights/; https://www.libdems.org.uk/plan; https://en.wikipedia.org/wiki/Gender_Recognition_Reform_(Scotland)_Bill"],"Justification":["The Lib Dems state they \"Respect and defend the rights and identities of all LGBT+ people, including trans and non-binary people\". Historically they have also supported self ID without a medical diagnosis. Pink news describe the Lib Dems as having a good record on trans and non-binary rights. However, the outlet asked the Lib Dems about their current policy on gender recognition, with the response being the party aims to reform the gender recognition process to include non-binary people and to make it less bureaucratic and intrusive. This indicates that overall, the Lib Dems reject the current process and want to make it more progressive. Another piece of evidence is the Lib Dem support for Scotland's Gender Reform Bill, with all Lib Dem SMPs voting in favour of the bill which allows for self ID. From this statement, as well as historical support for LGBTQ+, the party would completely agree with the statement."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"349fdad82fc6a0be00ae76b8a2cb6683","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.libdems.org.uk/plan; https://www.electoral-reform.org.uk/support-for-electoral-reform-is-strong-at-the-liberal-democrats-2023-conference/"],"Justification":["The Lib Dem policy plan is clearly in favour of PR: \"We will introduce proportional representation for electing MPs, and local councillors in England\". This also appears to be supported by the membership. A clear 'completely agree' code is given."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"2c0423486bfaad82b9b9fe767cede5eb","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.standard.co.uk/news/politics/lib-dems-labour-chichester-west-sussex-gaza-b1160261.html"],"Justification":["Ed Davey has recently come out in favour of Labour's plans to reduce the voting age to 16. However, this is not written formally by the party. At the same time, there is no opposition to the policy. Therefore, it can be inferred that the party completely agree with the policy."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"1d97c090bfac36fccd9c1e2eadd8c99b","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.endsreport.com/article/1872776/lib-dems-propose-new-criminal-offence-water-company-bosses-fail-tackle-sewage-pollution; https://www.libdems.org.uk/plan"],"Justification":["Sewage discharge is an important part of the Lib Dem policy proposal: \"Ending sewage discharges by transforming water companies into public benefit companies, banning bonuses for water bosses until discharges and leaks end, and replacing Ofwat with a tough new regulator with new powers to prevent sewage dumps\". This statement indicates sanctions against water companies and more regulations protecting water systems from these companies. The party also tabled an amendment in the Criminal Justice Bill to criminalise water company bosses who fail to protect waterways from pollution. Overall, the Lib Dems appear to strongly support criminal sanctions for water company bosses who allow pollution."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"652569edee9d37d3aa8357a4f76b9c0c","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.libdems.org.uk/news/article/investing-in-our-childrens-future; https://capx.co/whoever-wins-the-next-election-academies-are-here-to-stay/"],"Justification":["Lib Dem education policies mostly focus on school repairs and free school meals. There is some move towards greater accountability of Academies to Ofsted, but no further information is given on specifics of the national curriculum. There are no references by the part or its MPs about Academies, and so I code 'no opinion'."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"b4e302637ac5bec3dbb40b7504e1deac","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://inews.co.uk/news/politics/lib-dem-manifesto-pledges-general-election-3081865; https://www.lambethlibdems.org.uk/news/article/test-3; https://hansard.parliament.uk/Commons/2024-05-20/debates/676B0381-AC1E-4852-B5F3-C76F72CB1CFC/LowTrafficNeighbourhoods?highlight=low%20traffic%20neighbourhoods#contribution-07464CCE-BCDC-49C7-85A5-27B1D586C7AC"],"Justification":["The Lib Dems commit to enhancing cycling and pedestrian networks to reduce traffic and emissions. The Lib Dems, who are more successful at council elections, have overseen LTN development in some constituencies, criticise failed implementation, and are overall supportive of them. Despite no direct reference to supporting widespread adoption of LTNs at the party level, it is clear they have a history of supporting and implementing the policy at the council level, which is where the policy has most impact. Therefore, I infer a completely disagree code."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"1b4edb95373ede073c8134000c4af3fb","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.libdems.org.uk/plan"],"Justification":["The Lib Dem policy towards Scotland is \"Ensure a strong union with Scotland by opposing both a second independence referendum and independence\". This is an unambiguous rejection of Scottish independence."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"66b116c175f398225ce0e3dcddcc4b7b","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.thescottishfarmer.co.uk/news/23306852.genetic-technology-bill-fails-four-parties-unite-holyrood/"],"Justification":["The only relevant source notes that the Lib Dems joined three other parties in the Scottish Parliament to block the UK government's Genetic Technology Bill which would make remove some types of modified crops from the GMOP category (which is already banned in Scotland). This indicates that the Lib Dems seek to maintain the status quo of blocking GM crops in Scotland."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"3c1e43f1b93e2461a361b6ab7a7c62a8","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.spectator.co.uk/article/four-groups-keeping-quiet-on-the-snps-hate-crime-act/; https://www.libdems.org.uk/plan; https://www.thepinknews.com/2023/11/20/uk-politics-trans-awareness-week-trans-day-of-remembrance/"],"Justification":["According to The Spectator, all five Scottish Lib Dem SMPs voted in favour of the legislation protecting sexual minorities and transgender people from hate speech (Hate Crime Act), although the outlet accuses the Lib Dems of \"not managed to find its voice on the issue lately\". However, it can be inferred from both their voting patterns and historic support for LGBTQ+ protections that the part does completely agree with the policy."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"9ee9c2d095a557854941c543dd9f2467","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.libdems.org.uk/plan"],"Justification":["Welsh independence is not addressed by the Lib Dems. However, due to commitments to a strong union with Scotland, we can infer that the Lib Dems are also against Welsh independence."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"41c2c16c182d91d441549f127c705127","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://d3n8a8pro7vhmx.cloudfront.net/ldwales/pages/4049/attachments/original/1618503084/Welsh_Liberal_Democrat_2021_Manifesto.pdf?1618503084; https://www.bbc.co.uk/news/uk-wales-politics-66865818"],"Justification":["There are no recent statements on devolution of powers to the Senedd by the Lib Dems. However, in the 2021 Welsh Lib Dem manifesto in 2021 they argue for a federal UK, going beyond devolution (P59). Further devolution of powers across the UK is also popular amongst the Lib Dem membership. The only other found mention of Welsh devolution comes from Ed Davey during the 2023. Despite limited recent mention of Welsh devolution, there is no indication of change since the 2021 declaration of support for a federal UK by the Welsh Lib Dems, so I code a strong disagree."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"compact":true,"dataKey":"d7bbd9516d16b79467e6d99838b91645","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.libdems.org.uk/news/article/twentys-plenty-20-conservative-politicians-and-councils-who-backed-20-mph-zones; https://www.bbc.co.uk/news/uk-wales-politics-66865818; https://www.theyworkforyou.com/senedd/?id=2023-06-28.8.515924.h; https://www.southwalesargus.co.uk/news/23855171.call-20mph-limits-cardiff-scrapped-rejected/"],"Justification":["Ed Davey was interviewed and supports the 20mph policy but criticised it being applied as default. However, the leader of the Welsh Lib Dems Jane Dodds had to intervene to correct Ed Davey who incorrectly labelled the current policy as default, noting that local authorities have the final say on implementation. On the whole the national Lib Dems support the 20mph policy, as do the Welsh Lib Dems, who defend it in the Senedd. However, support for it being default is less clear since this is not the policy. Davey has shown disagreement with this part of the policy, whilst Dodds has not mentioned support for a default application of the policy. There have been instances on the local level of criticism of the implementation of the policy, which can be considered a blanket default approach, thus showing local level agreement in principle but disagreement with the 'blanket' part of the policy. Therefore, I code an 'agree' to account for the reservations about the default part of the policy."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"logical"}],"bordered":true,"com
