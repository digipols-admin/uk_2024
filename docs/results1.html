greenparty.org.uk/policy/public-administration-and-government/"],"Justification":[null],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"092514fb59aa0c7ec822773514086f1b","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.greenparty.org.uk/assets/files/PolicyPointers/Transport_pointer.pdf"],"Justification":[null],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"d2c3dd43bc084ed72ea430fb09da7681","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://policy.greenparty.org.uk/policy/europe/"],"Justification":["The Greens state they regret the UK is no longer a member of the EU, and \"maintains that full membership of the EU remains the best option for the UK, and we are in favour of pursuing a policy to re-join as soon as the political situation is favourable, and the right terms are available\". There is a minor mention that such rejoining would be contingent on the political environment and terms of return, but this is so ambiguous and outweighed by massive support for rejoining in the party policy programme."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"860d64906b8095bff90ae4f98737eec4","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://policy.greenparty.org.uk/policy/europe/"],"Justification":["The Greens support the diplomatic efforts of the EU only on competencies of environment, human rights, economics, and cultural exchange (EU211-5). The Greens want to reform the Council of Ministers to account for consent of each member state, and limit its competency to environment, rights, economic, trade, and diplomatic fields (EU322). The party explicitly rejects the CFSP, seeing the OSCE as the appropriate body for these issues (EU612, EU640). Overall, there is no complete disagreement because there is a role for the EU on some FP issues, but aiming to reform and reject the key institutions of foreign and security policy the Greens reject closer involvement with such institutions."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"6931f3b4aae901821c0ee193f5e5300a","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://policy.greenparty.org.uk/policy/europe/"],"Justification":["The party makes it very clear that they view the ECHR as \"The best structure at the European level through which to pursue basic human rights\" and wants to see the EU become a signatory (EU701-2 and EU1011-1012). The Greens completely disagree with the policy."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"7fe433b623fe76a78c7d42ac5bcba13d","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.greenparty.org.uk/news/2024/04/03/greens-repeat-call-for-ending-arms-sales-to-israel/#:~:text=In%20the%20wake%20of%20the,arms%20export%20licences%20to%20Israel."],"Justification":["Following the attack on the World Central Kitchen convoy in Gaza, the Greens \"repeated their call for the UK government to cancel all arms export licences to Israel\". The party cite Israel breaching the terms of these export licences and suggests a form of arms embargo. However, it is unclear about the timeframe of such a call, such as whether the Greens would be happy to resume arms exports in the long term if Israel stopped breaching licence terms. However, given wider commitment to curbing the arms trade, this is unlikely, so a completely agree code is given. \"We will diminish dependence on arms sales by ending all government subsidies and will introduce strict licensing regimes to stop military equipment being sent to regimes that violate human rights.\""],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"914129c2bb851fc1afc6439daeff1b55","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.greenparty.org.uk/news/2024/04/23/greens-pledge-to-support-repeal-of-new-rwanda-deportation-law/#:~:text=Responding%20to%20the%20Rwanda%20Bill,t%20this%20punitive%2C%20inhumane%20approach."],"Justification":["The Greens seek to repeal the Rwanda bill and express a preference for managing safe and legal routes for asylum seekers. The party completely disagrees with the Rwanda bill."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"f8b0ff794e8c352d6f02f8e65339fcd2","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.bbc.co.uk/news/articles/cd11qev122yo"],"Justification":["\"Green Party co-leader, Carla Denyer said the policy was 'removed from reality'. 'It's not what our military needs and it certainly isn’t what our young people need. 'What young people tell us they need is access to the housing market, to higher education that doesn’t plunge them into debt, and to meaningful jobs that pay well - not military conscription,' she said\". The Greens completely disagree with the policy."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"784e53527156bfd843ec966e9e5c5cea","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://policy.greenparty.org.uk/policy/refugees-and-asylum/; https://policy.greenparty.org.uk/policy/migration/"],"Justification":["The Greens political philosophy includes a world without borders (MG100) and for people to move where they wish. More specifically on those with refugee status, the Greens want to expand the definition of a refugee \"to include those forced to leave their homes by reason of “external aggression, occupation, foreign domination or events seriously disturbing public order\", with climate refugees included in this definition (RA102). This implies favouring expansion of those eligible to be welcomed in the UK with refugee status. Expansion would also cover those persecuted on grounds of protected characteristics and victims of human trafficking. One of the core objectives is also to \"establish a system of asylum and humanitarian protection (hereafter protection) which treats the applicant fairly and humanely and without discrimination\" (RA200). They completely agree with the policy."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"d9ec29063c8631b1bf1c78a6a4bd7042","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://greenparty.org.uk/assets/images/national-site/political-programme-web-v1.3.pdf"],"Justification":["The political programme unambiguously states that \"We will make misogyny a hate crime and make it easier to challenge media sexism\" (P13)."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"fa3c88eaf1dbaa83b8ada422b4a75094","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://policy.greenparty.org.uk/policy/crime-and-justice/"],"Justification":["A core principle of the party is to keep the list of criminal behaviours as small as possible to focus on the social causes of crime, and that the current retributive model of sentencing as ineffective (CJ111-3). The objective is to \"intervene as minimally as the seriousness of the offence and the circumstance will allow\" (CJ205). In short, the focus is on crime prevention and not prison sentences, and reducing a list of crimes that are solved through prison (such as petty crimes). They completely disagree with the policy."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"2a89e6b9f3ced6c421df98ccba9ca396","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://policy.greenparty.org.uk/policy/climate-emergency/; https://www.greenparty.org.uk/news/2023/03/28/greens-urge-uk-government-to-rule-out-new-fossil-fuels-in-net-zero-strategy/; https://policy.greenparty.org.uk/record-of-policy-statements/2022-2/; https://friendsoftheearth.uk/system-change/green-policies-and-general-election-who-leads-pack"],"Justification":["The Greens do not necessarily consider Net Zero in their programme because it falls short of their actual policy of achieving a zero-carbon society (CC107). However, the Greens actively hold government to account on decisions impacting the objective of the UK becoming Net Zero by 2050. In their 2022 conference policy statements there is inclusion of mandating financial institutions to help meet Net Zero. But again, the Greens objective goes further. This implies that net zero should not be abandoned, but indeed expanded, and so they completely disagree with abandoning the target."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"c974bf0ea52ae95189fa1af11ea180cf","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.greenparty.org.uk/news/2024/01/30/government-has-blown-pretence-of-climate-leadership-with-max-out-fossil-fuels-pledge-say-greens/; https://policy.greenparty.org.uk/policy/energy/"],"Justification":["In the immediate term, the Greens criticise the expansion of North Sea fossil fuel licenses. The short-term policy is to tax the profits of North Sea energy producers (EN131). The long-term aim is complete decarbonisation of the energy system, which would mean stopping exploitation of North Sea oil. However, in August 2023 the party announced an Earth Overshoot Action Plan which includes revoking all licences of energy extraction in the North Sea. However, this policy is not found in the main policy sections for the party. Overall, a completely agree code is given due to the criticism of North Sea oil and implied revoking of licenses through planned complete decarbonisation of the UK's energy mix."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"5b3ba2cacbbbee800b8deba69d7182b6","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://greenparty.org.uk/assets/images/national-site/political-programme-web-v1.3.pdf"],"Justification":["The aim is to have public energy companies, which are \"democratic, locally owned networks for energy supply\" and thus shifting control from private energy companies. The operators of the energy grid appear to not be included, but the main emphasis is on the energy companies themselves so a completely agree is coded. The nationalisation of the five largest energy companies is mentioned as a short-term bridge policy (EN133), but the goal in the political programme indicates publicly owned local energy companies. Therefore, they completely agree with the policy."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"1d2d28c9049b694758178cb647f386da","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.greenparty.org.uk/news/2019/11/17/green-party-to-increase-living-wage-to-%C2%A312-for-all-workers-over-the-age-of-16/; https://policy.greenparty.org.uk/policy/workers-rights-and-employment/"],"Justification":["This is inferred from previous policies from 2019 where the Greens \"make a commitment to extending the £12 living wage to those under the ages of 18, 21, and 25\". However, the Greens aim for a universal basic income for all citizens and enhanced minimum wage legislation (WR361). Although the Greens go further that restoring minimum wage parity, past policies imply equal entitlement to minimum wage for 18-20s."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"10e56b146038b4a6f6ecc2c9f44054d0","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.greenparty.org.uk/news/2023/03/14/greens-set-out-fairer,-greener-plan-for-economy-ahead-of-spring-budget/; https://policy.greenparty.org.uk/policy/social-welfare/"],"Justification":["Past policy announcements highlight plans to extend free childcare for all children aged over 9-months to 35 hours. The long-term goal is free childcare from ages 1-6. A completely disagree code is given since the Greens aim for extending free childcare."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"e9b7921a0f446f54cccf86262735b094","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://policy.greenparty.org.uk/policy/economy/"],"Justification":["On the one hand, the Greens aim to consolidate all income and wealth transfers, including Inheritance Tax, under a Consolidated Income tax. With their aim of universal basic income, this consolidate income and wealth would all be subject to tax as the tax-free allowance would cover just the universal basic income. As such, this implies that inheritance would be subject to more taxation than it currently is and would be a disagree code (EC722). On the other hand, the policy explicitly states that they will abolish inheritance tax and thus be an agree code (EC726). Because of the nature of the policy, I have given it a neither agree nor disagree code."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"a8a94e6ae47d00915fd93027609155ab","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://policy.greenparty.org.uk/policy/economy/"],"Justification":["The Greens tax principles state that a reason for taxation is to fund public expenditure (EC700). The policy includes increasing taxation on unearned income (EC727), corporate tax rates (EC763) and eco taxes (EC771) etc. They unambiguously agree with them policy."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"61ea267eb317e2247a8fd30ff3d0910f","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://policy.greenparty.org.uk/policy/education/"],"Justification":["All private schools will have charitable status removed and would need to pay relevant VAT and Corporation taxes (ED127). This is a very unambiguous complete disagreement with the policy."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"bfc93b49502d4b75a95bb99726718e76","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.greenparty.org.uk/news/2023/10/24/green-party-condemns-%E2%80%98shameful%E2%80%99-government-legacy-of-destitution/"],"Justification":["In October 2023 the Green party called for the two-child benefit cap to be scrapped in favour of reforming Universal Credit and introducing a wealth tax."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"16e410b28f23e9bfdfc98df5e61a8db5","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://policy.greenparty.org.uk/policy/health/"],"Justification":["Privatisation of the NHS should not occur in any of its services, from administration, to support services and healthcare provision (HE104). The Greens also commit to reversing privatisation of ancillary services (HE1600). They are unambiguously against privatisation of the NHS."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"d5c741a36be822b64281fce9347121dc","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://policy.greenparty.org.uk/policy/housing/; https://policy.greenparty.org.uk/policy/local-planning-and-the-built-environment/; https://thanet.greenparty.org.uk/2022/03/08/our-statement-on-green-housing/"],"Justification":["Social housing must be expanded by increasing the share of new build housing to be social housing to over 50% and ending selloffs of existing stock (HO411). However, on the issue of greenfield sites there is a clear preference for any developments by local authorities to use existing empty buildings rather than developing greenfield sites. Indeed, in 2022 they noted a preference even for Brownfield sites, and although not completely barred, development on greenfield should be avoided. This qualifier reduces the code from a completely agree to just agree."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"5a5599f3823fe2a512de742b3d7db030","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://policy.greenparty.org.uk/policy/rights-and-responsibilities/"],"Justification":["The policy is that \"trans, non-binary, genderqueer, third gender, and intersex people should have their gender legally recognised and be empowered to update their birth certificate and any other official documents, without medical or state encumbrance\". This is a very clear statement in support of the statement."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"9d92dd81260027a75c468cebdba3e043","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://policy.greenparty.org.uk/policy/public-administration-and-government/"],"Justification":["The Green's believe that a proportional representation voting system should be introduced to increase the importance of the UK Parliament and end the de-facto two party system (PA451 and PA459-60)."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"24cd5da90257e2b284675d596429def1","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://policy.greenparty.org.uk/policy/public-administration-and-government/"],"Justification":["\"The voting age for all elections, and the age at which people may take seats at any level of Government, would be reduced to 16.\" (PA302). This is a very clear statement in support of the policy."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"d681b9ccf49d195b9f5b0157c6d74940","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://hansard.parliament.uk/Commons/2023-04-25/debates/E4C96653-FAC9-4AB7-A32B-7F5EA2423787/WaterQualitySewageDischarge#contribution-A0384842-3E48-4B1F-8FED-704D9959CCFB; https://www.greenparty.org.uk/news/2024/02/27/state-of-our-rivers-report-green-party-repeats-call-to-take-water-companies-into-public-ownership/; https://www.greenparty.org.uk/news/2024/03/27/water-companies-increase-sewage-discharges-reaction/; https://www.greenparty.org.uk/news/2023/05/18/greens-call-for-water-companies-to-be-brought-into-public-ownership/; https://hansard.parliament.uk/commons/2022-09-06/debates/064CCB9A-D89D-4A8E-B301-404150CC0C18/SewagePollution"],"Justification":["The Greens do not reference criminal sanctions on water companies but do support the issue. Caroline Lucas once criticised the government for reducing legal restrictions on water pollution, but no recent mention of legal repercussions has been made. Instead, they emphasis is on bringing water services into public ownership as part of their wider program of public ownership of utilities and services. It is hard to determine the position of the party, but because they make no (found) reference to criminal sanctions. because of the lack of support for the criminal sanctions component of the policy but overall sympathy for the approach, I code 'agree' (although a completely agree could be justified)."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"b0b109b22c3f30603c5ad38e5c8bd8a5","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://policy.greenparty.org.uk/policy/education/"],"Justification":["The Greens are opposed to creating more academies and Free Schools and seek to reintegrate existing Academies into the Local Authority school system (ED134). One of the reasons given for this policy is that Academies are free to set the curriculum and are thus not accountable to Local Authorities and the Secretary of State for Education (and are thus undemocratic) (ED130). By being opposed to Academies in the first place, the Greens are unambiguously in complete disagreement with their control over the curriculum."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"9bf41816588c59ae8e9a5e46e3337497","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://policy.greenparty.org.uk/policy/transport/; https://www.hackneygreens.org.uk/ltns#:~:text=We%20are%20campaigning%20for%20the,7%20bus%20lanes%20where%20space; https://www.ealinggreenparty.org.uk/2021/04/28/low-traffic-neighbourhoods-the-road-to-a-car-free-london-needs-to-be-traveled-together/; https://exeter.greenparty.org.uk/news/2023/08/07/council-urged-to-hold-its-nerve-on-delivering-low-traffic-neighbourhoods/; https://greenparty.org.uk/assets/images/national-site/political-programme-web-v1.3.pdf"],"Justification":["There is no party wide policy on this issue although it can be inferred through its principles of \"streets for all\". This principle includes a 20mph limit in all built up areas and the use of traffic calming measures (policies that are LTNs in all but name) (TR113). The political programme also mentions clean air zones, a similar policy. However, on the level of local authorities the support for LTNs is far clearer, with campaigning for the policy in areas like Easling, Hackney, and Exeter. Despite no direct mention of the LTNs in the policy programme, the policies that are mentioned are similar to the LTNs whilst there is a clear party effort at the local level to implement, so a complete disagree code is given."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"9a1c8afcadf8d279552407c0f0de162a","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":[null],"Justification":[null],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"741984c17f6458ef805119d38a251225","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":[null],"Justification":[null],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"741984c17f6458ef805119d38a251225","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":[null],"Justification":[null],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"741984c17f6458ef805119d38a251225","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.yes.cymru/wales_deserves_better_the_green_party_and_welsh_independence; https://policy.greenparty.org.uk/policy/public-administration-and-government/"],"Justification":["The Green party in England and Wales as a whole believe that the constituent countries of the UK should have a degree of autonomy, and even independence should they wish to express their preference via referenda (PA401). The Wales Green Party are far more upfront with their preference, believing that \"an independent Wales is vital for creating a fairer, greener society\" and are actively part of the Welsh independence movement since at least 2022. There is therefore some minor split within the party as to commitment to Welsh independence, with the main party not averse to independence but on the condition of a referendum should the citizens of Wales choose one, whereas the Wales Greens are actively pro-independence. Because of this minor split that the main party having the qualifier, I code an agree code rather than completely agree code. A ‘completely disagree' code can also be justified."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"e32b78e7aac4be0e5aa519abf86e0cbf","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://policy.greenparty.org.uk/policy/public-administration-and-government/"],"Justification":["The Green Party is unambiguous in its support for increasing the role of the Senedd (PA400), increased self-government (PA401), including in tax raising power (PA403)."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"e3244bfaba17b48b24e406750822f343","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://manifesto.deryn.co.uk/wp-content/uploads/2021/04/Wales-Green-Party-Manifesto-copy2.pdf; https://policy.greenparty.org.uk/policy/transport/"],"Justification":["Although there is no specific reference to 20 mph limits in residential areas in Wales found beyond the Wales Greens manifesto in 2016, the party is in general committed to \"a 20m.p.h. limit throughout built up areas, including villages\", which can be taken to mean across England and Wales (TR113). Therefore, a completely agree code is applied."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"8a9ce099e6fbd3f0a8a6266fd5e2528a","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://www.greenparty.org.uk/news/2023/01/31/green-party-say-uk-needs-to-be-rejoin-ready-as-country-marks-three-years-since-leaving-eu/"],"Justification":["The Green Party is committed to rejoining the EU when the time is right."],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"364b63473dc702db657e502b94d036a4","static":false,"nested":true},"children":[]}]},{"name":"div","attribs":{"style":{"padding":"16px","margin-top":"-10px","margin-bottom":"-10px"}},"children":[{"name":"Reactable","attribs":{"data":{"Source":["https://policy.greenparty.org.uk/policy/peace-and-defence/"],"Justification":["According to the Green Party website \"The Green Party regrets that the UK no longer has a place at discussions of defence and security policy in the EU. ...We will seek to cooperate closely with the EU in support of European and global peace and security.\""],"Comment":[null]},"columns":[{"id":"Source","name":"Source","type":"character"},{"id":"Justification","name":"Justification","type":"character"},{"id":"Comment","name":"Comment","type":"character"}],"bordered":true,"compact":true,"dataKey":"749b60ac816fc32571c833902437b669","static":false,"nested":true},"children":[]}]},{"name":"div"
